<p>
	SQL （Structured Query Language，结构化查询语言）支持如下类别命令：
</p>
<p>
	<strong>DDL(数据定义语言)</strong>：
</p>
<p>
	CREATE（创建）、ALTER（更改）、TRUNCATE（截断）、DROP（删除）命令。
</p>
<p>
	<strong>DML(数据操纵语言)</strong>：
</p>
<p>
	INSERT（插入）、SELECT（查询）、DELETE（删除）、UPDATE（修改）命令。
</p>
<p>
	<strong>事务控制语言</strong>：
</p>
<p>
	COMMIT（提交）、SAVEPOINT（保存点）、ROLLBACK（回滚）命令。
</p>
<p>
	<strong>DCL(数据控制语言)</strong>：
</p>
<p>
	GRANT（授予）、REVOKE（回收）命令。
</p>
