	<div data-role="header">
		<h1>数据库链接 (DATABASE LINK)</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p></p><br>
<p>CREATE DATABASE LINK数据库链接名CONNECT TO 用户名 IDENTIFIED BY 密码 USING ‘数据库连接字符串’;
    
<p>数据库连接字符串可以用NET8 EASY CONFIG或者直接修改TNSNAMES.ORA里定义.

<p>数据库参数global_name=true时要求数据库链接名称跟远端数据库名称一样

<p>数据库全局名称可以用以下命令查出
<p>SELECT * FROM GLOBAL_NAME;

<p>查询远端数据库里的表
<p>SELECT …… FROM 表名@数据库链接名;
	</div><!-- /content -->

	<div data-role="footer">
		<h4>广告</h4>
	</div><!-- /footer -->
